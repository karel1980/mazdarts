<ActionBar title="301" class="action-bar"></ActionBar>
<StackLayout *ngIf="contestants.length == 0">
    <StackLayout *ngFor="let player of players">
        <GridLayout columns="*, auto" rows="auto">
            <Button [text]="player.name" [ngClass]="{'btn-primary': player.selected}"
                    (tap)="togglePlayer(player)"
                    col="0" row="0"></Button>
            <Button [text]="'X'"
                    (tap)="removePlayer(player)"
                    col="1" row="0"></Button>
        </GridLayout>
    </StackLayout>

    <Button text="Add player" (tap)="addPlayer()" class="btn btn-primary"></Button>

    <Button text="Start game" (tap)="startGame()" class="btn btn-primary"
            [isEnabled]="selectedPlayerCount > 0"></Button>
</StackLayout>
<StackLayout *ngIf="contestants.length > 0">
    <StackLayout *ngFor="let player of contestants">
        <GridLayout columns="200, 100" rows="auto">
            <Label [text]="player.name" col="0" row="0"></Label>
            <Label [text]="player.remaining" col="1" row="0"></Label>
        </GridLayout>
        <ns-score-input></ns-score-input>
    </StackLayout>
</StackLayout>
